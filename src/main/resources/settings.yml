Prefix: "&bPrison&3Core &7Â» "

# /tokens
Tokens-Command: "&fCurrent balance &7(&fTokens&7)&f: &b(tokens)"

# /tokens help
Tokens-Command-Help:
  - "&8&m-----------------------------------------------------"
  - "&bTokens Commands"
  - "&8&m-----------------------------------------------------"
  - " &8* &3/tokens &8(&7&oCheck your tokens.&8)"
  - " &8* &3/tokens give <player> <amount> &8(&7&oGive the specified amount of tokens to a player.&8)"
  - " &8* &3/tokens take <player> <amount> &8(&7&oTake the specified amount of tokens from a player.&8)"
  - "&8&m-----------------------------------------------------"

# /tokens give <player> <amount>
Tokens-Command-Give-Player: "&bYou have successfully added &3(deposit_amount) &btoken(s) to &3(target)&b's tokens balance."
Tokens-Command-Give-Target: "&3(deposit_amount) &btoken(s) have successfully been added to your tokens balance."

# /tokens take <player> <amount>
Tokens-Command-Take-No-Tokens: "&3(target) &bdoes not have that many tokens. &3(target) &bhas exactly &3(tokens) &btoken(s)."
Tokens-Command-Take-Player: "&bYou have successfully took &3(withdraw_amount) &btoken(s) from &3(target) &b's tokens balance."
Tokens-Command-Take-Target: "&3(withdraw_amount) &btoken(s) have successfully been taken from your tokens balance."

# If the player is not currently online.
Tokens-Command-Target-Is-Not-Online: "&3(target) &bis not currently online."

# If the player does not have the specific "prisoncore.command.tokens" permission node.
Tokens-Command-No-Permissions: "&cError: You do not have the sufficient permissions to execute this specific command."